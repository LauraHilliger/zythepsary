Welcome to Stuck in the 90's. The Web was much younger back then. We all have some embarrassing thing in our past, and for the Web it was the design. In the 90s websites were boxy and ugly - kind of like this page! In this project, you'll change the CSS and HTML of this page to make it pretty! Keep your eye on the comments, they'll give you tips on how to make this page pretty. Once you get the hang of changing the CSS and HTML, make this page your own. Change the content, the colors, the layout!

<style>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	color: blue;
	/*You can make the background a solid color by using the background attribute. You'll want to delete the background-image attribute though! Try out some different colors. To learn more about color on the web, check out the Color Collapse project!*/
	/*Replace the URL with an image from the web. Search Google Images to find interesting background tiles. */
	background-image:url(http://cache.oahermes.com/image/logo.png);
	/*This attribute tells the background tile to repeat horizontally and vertically.*/
	background-repeat:repeat;
	/*Centering text very rarely looks good. Change the alignment by editing this attribute*/
	text-align:center;
}
